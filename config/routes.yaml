controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

app.swagger_ui:
    path: /api/doc
    methods: GET
    defaults:
        _controller: nelmio_api_doc.controller.stoplight

app.swagger_json:
    path: /api/doc.json
    methods: GET
    defaults:
        _controller: nelmio_api_doc.controller.swagger_json

app.swagger_yaml:
    path: /api/doc.yaml
    methods: GET
    defaults:
        _controller: nelmio_api_doc.controller.swagger_yaml
